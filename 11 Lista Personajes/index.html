<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista Personajes</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <section>
        <div class="box">
            <h3>Personajes Populares</h3>
            <div class="list">
                <div class="imgBox">
                    <img src="./img/s1.jpg" alt="foto Moe">
                </div>
                <div class="content">
                    <h2 class="rank">
                        <small>#</small>
                        1
                    </h2><h4>Moe</h4>
                    <p>Cantinero</p>
                </div>
            </div>
            <div class="list">
                <div class="imgBox">
                    <img src="./img/s3.png" alt="">
                </div>
                <div class="content">
                    <h2 class="rank">
                        <small>#</small>
                        2
                    </h2>
                    <h4>Marge</h4>
                    <p>Esposa de homero</p>
                </div>
            </div>
            <div class="list">
                <div class="imgBox">
                    <img src="./img/s4.png" alt="">
                </div>
                <div class="content">
                    <h2 class="rank">
                        <small>#</small>
                        3
                    </h2><h4>Homero</h4>
                    <p>Esposo de marge</p>
                </div>
            </div>
            <div class="list">
                <div class="imgBox">
                    <img src="./img/s5.jpg" alt="">
                </div>
                <div class="content">
                    <h2 class="rank">
                        <small>#</small>
                        4
                    </h2><h4>Lisa</h4>
                    <p>Hija</p>
                </div>
            </div>
            <div class="list">
                <div class="imgBox">
                    <img src="./img/s6.png" alt="">
                </div>
                <div class="content">
                    <h2 class="rank">
                        <small>#</small>
                        5
                    </h2><h4>Bart</h4>
                    <p>Hijo</p>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
