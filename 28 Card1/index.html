<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Card 1</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <main class="container">
        <img src="./assets/auto.png" alt="">
        <h3>Rayo McQueen</h3>
        <div class="control-btn">
            <span class="prev">
                <i class="fa-solid fa-arrow-left-long"></i>
            </span>
            <span class="next">
                <i class="fa-solid fa-arrow-right-long"></i>
            </span>
        </div>
        <p>Lorem ipsum dolor sit amet consectetur, adipisicing elit. Placeat at laboriosam sapiente veniam quos! Quod aliquid reiciendis beatae ducimus repellat similique ipsa accusamus omnis vitae nihil? Dolore vel quas excepturi?</p>
        <div class="properties">
            <div class="qty">
                <h4>Cantidad</h4>
                <i class="fa-solid fa-minus"></i>
                <span class="number">1</span>
                <i class="fa-solid fa-plus"></i>
            </div>
            <div class="price">
                <h4>Total Precio</h4>
                <span class="price-inr">
                    <i class="fa-solid fa-dollar-sign"></i>
                    <span class="amount">7</span>
                </span>
            </div>
            <div class="delivery">
                <h4>Delivery</h4>
                    <i class="fa-solid fa-jet-fighter"></i>
                    <span>En 60 mins</span>
            </div>
        </div>
        <input class="ip-add-cart" type="button" value="Agregar al carrito">
    </main>
</body>
</html>
